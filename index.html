<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="imgLeft">
      <img src="images/image-product-desktop.jpg" alt aria-hidden="true" class="logoImg">
    </div>

    <div class="textRight">
      <p class="perfume">PERFUME</p>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1 class="sellingPrice">$149.99</h1>
        <p class="actualPrice">$169.99</p>
      </div>

      <button class="buyButton">
        <img src="images/icon-cart.svg" alt aria-hidden="true" class="cartIcon">
        <p class="addCart">Add to Cart</p>
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarthak Gupta</a>.
  </div>
</body>
</html>
